<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR Code</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles/styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:wght@700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600;700&family=Poppins:wght@200;400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: Outfit; font-size: 13px; background-color: hsl(212, 45%, 89%);">
  <div style="display: flex; flex-direction: row; width: 100vw; height: 100vh; justify-content: center; align-items: center;">
    <div style="display: grid; grid-template-columns: 1fr; border: none; border-radius: 20px; max-width: 235px; padding: 15px; background-color: hsl(0, 0%, 100%);">
      <div style="display: flex; flex-direction: column;">
        <div style="margin-bottom: 16px;">
          <img src="./images/image-qr-code.png" alt="" style="width: 100%; border-radius: 10px;">
        </div>
        <div style="padding: 0 10px 15px;">
          <div style="font-size: 18px; text-align: center; margin-bottom: 14px; color: hsl(218, 44%, 22%); font-weight: 700;">
            Improve your front-end skills by building projects
          </div>
          <div style="text-align: center; color: hsl(220, 15%, 55%);">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </div>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
